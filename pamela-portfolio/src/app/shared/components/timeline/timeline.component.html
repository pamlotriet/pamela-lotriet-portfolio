<p-timeline [value]="events" [align]="align" class="w-full">
  <ng-template pTemplate="marker" let-event>
    <span
      class="flex p-3 w-fit h-fit align-items-center justify-content-center text-white rounded-full border-circle z-1 shadow-1"
      [style]="{ 'background-color': '#800020' }"
    >
      <i [class]="event.icon"></i>
    </span>
    @if (
      event.place !== 'Telesure Investment Holdings - Consulting' &&
      event.info !==
        'Honours Degree in Computer Science and Information Systems'
    ) {
      <div class="bg-white h-full w-1"></div>
    }
  </ng-template>
  <ng-template pTemplate="content" let-event>
    <div class="flex flex-col p-2 w-full">
      <h1 class="text-white text-lg">{{ event.place }}</h1>
      <h2 class="text-white text-sm">{{ event.info }}</h2>
      <h3 class="text-white text-xs">{{ event.date }}</h3>
    </div>
  </ng-template>
</p-timeline>
