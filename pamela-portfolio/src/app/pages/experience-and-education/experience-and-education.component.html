<div class="flex flex-row items-center mt-24 mb-24">
    <span class="h-0.5 w-2/5 bg-white "></span>
    <h1 class="text-white text-2xl md:text-6xl lg:text-6xl xl:text-6xl font-kiteOne ml-6">{{"experienceInfo.dividerText"
        | translate}}</h1>
</div>
<div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2  h-full justify-center items-center w-10/12  mx-auto">
    <div class="grid col-span-1 col-start-2">
        <div class="flex flex-row-reverse">
            <img class="w-2/4" src="assets/images/skills-right-decor.svg" alt="{{ 'imageAlt' | translate }}">
        </div>
    </div>
    <div class="grid col-span-1 col-start-2 md:col-start-1 lg:col-start-1 xl:col-start-1">
        <div class="flex flex-col justify-center items-center">
            <app-timeline [events]="experience()"></app-timeline>
        </div>
    </div>
    <div class="grid col-span-1 col-start-2">
        <div class="flex flex-col justify-center items-center">
            <app-timeline [events]="education()" align="right"></app-timeline>
        </div>
    </div>
    <div class="grid col-span-1 col-start-2 md:col-start-1  lg:col-start-1 xl:col-start-1 mt-12">
        <div class="flex flex-row">
            <img src="assets/images/skills-left-decor.svg" alt="{{ 'imageAlt' | translate }}">
        </div>
    </div>
</div>
