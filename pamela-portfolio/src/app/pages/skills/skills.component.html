<div class="flex flex-row-reverse items-center mt-8 mb-24">
    <span class="h-0.5 w-2/5 bg-white "></span>
    <h1 class="text-white text-2xl md:text-6xl lg:text-6xl xl:text-6xl font-kiteOne mr-6">{{"skillsInfo.dividerText" |
        translate}}</h1>
</div>
<div
    class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-4  xl:grid-cols-4  h-full justify-center items-center w-10/12  mx-auto">
    @for (skill of skills(); track skill) {
    <div class="grid col-span-1">
        <div class="flex flex-col justify-center items-center">
            <app-round-progress-bar [percent]="skill.percentage"></app-round-progress-bar>
            <label class="text-white text-lg mt-4 mb-12">{{skill.skill}}</label>
        </div>

    </div>
    }
</div>
