<div class="flex flex-row items-center mt-24 mb-24">
    <span class="h-0.5 w-2/5 bg-white"></span>
    <h1 class="text-white text-2xl md:text-6xl lg:text-6xl xl:text-6xl font-kiteOne ml-6">{{"projectsInfo.dividerText" |
        translate}}</h1>
</div>
<div class="flex flex-col items-center w-10/12 mx-auto">
    @for (project of projects(); track project) {
    <div
        class="flex flex-col md:flex-row lg:flex-row xl:flex-row items-center justify-center shadow-custom-inner-dark mb-8 p-8 w-full max-w-4xl bg-gray-800 rounded-lg">
        <div
            class="flex justify-center items-center md:w-1/6 lg:w-1/6 xl:w-1/6 h-auto md:mr-12 lg:mr-12 xl:mr-12 flex-shrink-0 mb-24 md:mb-0 lg:mb-0 xl:mb-0">
            <img [src]="project.image" alt="{{ 'imageAlt' | translate }}" class="w-full h-auto object-cover">
        </div>
        <div class="flex flex-col text-white">
            <h1 class="text-3xl font-bold font-kiteOne mb-4">{{project.title}}</h1>
            <p class="text-lg">
                {{project.description}}
            </p>
        </div>
    </div>
    }
</div>
